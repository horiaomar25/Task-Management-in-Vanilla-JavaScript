    <!--Popup Task form to create task. Creating a Modal--><!--Creating a modal to popup my task cards in full detail-->
    <div id="pop-up">
      <div class="add-task-header">
        <h1>Add Task</h1>
        <button id="close-button">&times;</button>
      </div>

      <form action="#" method="post">
        <!--Task name with input-->
        <label for="task-name"> Task Name:</label>
        <input type="text" name="task-name" id="task-name" />

        <!--Task description with text area.-->
        <div>
          <label for="task-description">Task Description</label>
          <textarea name="task-description" id="task-description"></textarea>
        </div>
        <!--Select a Daily or Weekly Task-->
        <div id="task-type">
          <label for="task-type"> Task Type:</label>
          <select id = select-type>
            <option id="daily">Daily</option>
            <option id="weekly">Weekly</option>
          </select>
        </div>

        <div class="checks">
          <input type="checkbox" id="completed" />
          <label for="completed">Completed</label>
        </div>
        
        <button type="submit" id="add-button" >Add Task</button>
      </form>
    </div>
    

    <!--3 Columns: Weekly, Daily and Completed-->
<div class = "task-container">


  <div class="Daily-task">
    Daily Tasks

  </div>
  

  <div class = "Weekly-task">
    Weekly Tasks
  </div>

  <div class="completed-task">Completed Tasks</div>
  
</div>
