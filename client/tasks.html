    <!--Popup Task form to create task. Creating a Modal--><!--Creating a modal to popup my task cards in full detail-->
    <div id="pop-up">
      <div class="add-task-header">
        <h1>Add Task</h1>
        <button id="close-button">&times;</button>
      </div>

      <form id="taskForm" method="post">
        <!--Task name with input-->
        <label for="task_name"> Task Name:</label>
        
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example"  name="task_name" id="task-name">
        <!--Task description with text area.-->
        <div>
          <label for="task_description">Task Description</label>
          <textarea name="task_description" id="task-description"></textarea>
        </div>
        <!--Select a Daily or Weekly Task-->
        <div id="task-type">
          <label for="task-type"> Task Type:</label>
          <select id = select-type name="task_type">
            <option  value='Daily' id="daily">Daily</option>
            <option value='Weekly' id="weekly">Weekly</option>
          </select>
        </div>

        <!-- <div class="checks">
          <input type="checkbox" id="completed" />
          <label for="completed">Completed</label>
        </div> -->
        
        <button type="submit" id="add-button" >Add Task</button>
      </form>
    </div>
    

    <!--3 Columns: Weekly, Daily and Completed-->
<div class = "task-container">


  <div class="Daily-task">
    Daily Tasks
    <hr/>

  </div>
  

  <div class = "Weekly-task">
    Weekly Tasks
    <hr/>
    
  </div>

  <div class="completed-task">
    Completed Tasks
    <hr/>

  </div>
  
</div>

<!--Modal to expand task cards with update/delete/complete function-->
<div class="task-expand">
  <div class="task-header">
  <h2>Task</h2>
  <button id="close-button" class="close-task">&times;</button>
</div>
   <div class="task-info">
    <h1>Hello World</h1>
     
    
    
  </div>
  <hr/>
  <div class="btn-container">
  <button id="complete">Complete</button>
 
  
 
<button id="edit">Edit</button>
  <button id="delete">Delete</button>
</div>
</div>
